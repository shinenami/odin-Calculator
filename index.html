<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display-text">
                <span id="inputA" class="shrinked">1234567890</span>
                <span id="operator" class="shrinked"></span>
                <span id="inputB" class="shrinked"></span>
            </div>
            <!-- <div id="bg-numbers">88888888</div> -->
        </div>

        <div id="buttons">
                <button id="clear" class="utility button">C</button>
                <button id="backspace" class="utility button">&#x232B;</button>
                <button id="divide" class="operator button">/</button>
                <button id="num-7" class="number button">7</button>
                <button id="num-8" class="number button">8</button>
                <button id="num-9" class="number button">9</button>
                <button id="multiply" class="operator button">*</button>
                <button id="num-4" class="number button">4</button>
                <button id="num-5" class="number button">5</button>
                <button id="num-6" class="number button">6</button>
                <button id="minus" class="operator button">-</button>
                <button id="num-1" class="number button">1</button>
                <button id="num-2" class="number button">2</button>
                <button id="num-3" class="number button">3</button>
                <button id="plus" class="operator button">+</button>
                <button id="num-0" class="number button">0</button>
                <button id="dot" class="utility button">.</button>
                <button id="equal" class="utility button">=</button>
        </div>
    </div>
</body>
</html>
