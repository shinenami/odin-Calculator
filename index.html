<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display-text">1234567890</div>
        </div>

        <div id="buttons">
            <div id="utility">
                <div id="clear" class="utility button">Clear</div>
                <div id="backspace" class="utility button"><=</div>
            </div>
            <div id="numbers">
                <div id="num-1" class="number button">1</div>
                <div id="num-2" class="number button">2</div>
                <div id="num-3" class="number button">3</div>
                <div id="num-4" class="number button">4</div>
                <div id="num-5" class="number button">5</div>
                <div id="num-6" class="number button">6</div>
                <div id="num-7" class="number button">7</div>
                <div id="num-8" class="number button">8</div>
                <div id="num-9" class="number button">9</div>
                <div id="num-0" class="number button">0</div>
                <div id="dot" class="button">.</div>
            </div>
            <div id="operators">
                <div id="divide" class="operator button">/</div>
                <div id="multiply" class="operator button">*</div>
                <div id="plus" class="operator button">+</div>
                <div id="minus" class="operator button">-</div>
                <div id="equal" class="operator button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
