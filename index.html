<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="top-wrap" class="display-text">
          <span id="operator"></span>
        </div>
        <div id="bot-wrap" class="display-text">
          <span id="inputB"></span>
          <span id="inputA"></span>
        </div>
      </div>

      <div id="buttons">
        <button tabindex="-1" id="clear" class="utility button">C</button>
        <button tabindex="-1" id="backspace" class="utility button"><span>&#x232B;</span></button>
        <button tabindex="-1" id="plus-minus" class="utility button">
          <span id="pmplus">+</span>/<span id="pmminus">-</span>
        </button>
        <button tabindex="-1" id="divide" class="operator button">/</button>
        <button tabindex="-1" id="num-7" class="number button">7</button>
        <button tabindex="-1" id="num-8" class="number button">8</button>
        <button tabindex="-1" id="num-9" class="number button">9</button>
        <button tabindex="-1" id="multiply" class="operator button"><span>*</span></button>
        <button tabindex="-1" id="num-4" class="number button">4</button>
        <button tabindex="-1" id="num-5" class="number button">5</button>
        <button tabindex="-1" id="num-6" class="number button">6</button>
        <button tabindex="-1" id="minus" class="operator button">-</button>
        <button tabindex="-1" id="num-1" class="number button">1</button>
        <button tabindex="-1" id="num-2" class="number button">2</button>
        <button tabindex="-1" id="num-3" class="number button">3</button>
        <button tabindex="-1" id="plus" class="operator button">+</button>
        <button tabindex="-1" id="num-0" class="number button">0</button>
        <button tabindex="-1" id="dot" class="utility button">.</button>
        <button tabindex="-1" id="equal" class="utility button">=</button>
      </div>
    </div>
  </body>
</html>
